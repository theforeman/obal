name: CI

on: [push, pull_request]

env:
  COLORTERM: 'yes'
  TERM: 'xterm-256color'
  PYTEST_ADDOPTS: '--color=yes'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["2.7", "3.6", "3.7"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: pip install -r requirements-test.txt
      - name: Install RPM tools
        run : |
          curl --create-dirs -o ~/.local/bin/spectool https://pagure.io/rpmdevtools/raw/26a8abc746fba9c0b32eb899b96c92841a37855a/f/spectool.in
          curl --create-dirs -o ~/.local/bin/rpmdev-bumpspec https://pagure.io/rpmdevtools/raw/6f387c1deaa5cbed770310e288abde04b17421dc/f/rpmdev-bumpspec
          curl --create-dirs -o ~/.local/bin/rpmdev-packager https://pagure.io/rpmdevtools/raw/master/f/rpmdev-packager
          chmod +x ~/.local/bin/spectool
          chmod +x ~/.local/bin/rpmdev-bumpspec
          chmod +x ~/.local/bin/rpmdev-packager
          sudo apt-get update && sudo apt-get install -y git-annex rpm
      - name: Run tests
        run: tox

  container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run container tests
        run: docker build --build-arg REPO=${GITHUB_REPOSITORY} --build-arg VERSION=${GITHUB_REF} -t quay.io/foreman/obal:latest .

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Install dependencies
        run: pip install tox
      - name: Run tests
        run: tox -e ansible-lint
