- name: 'Define tmp directory'
  set_fact:
    obal_tmp_dir: "{{ inventory_dir }}/.tmp"

- name: 'Ensure .tmp directory'
  file:
    state: 'directory'
    path: "{{ obal_tmp_dir }}"

- name: 'Define tito.props filepath'
  set_fact:
    tito_props_path: "{{ inventory_dir }}/rel-eng/tito.props"

- name: 'Ensure tito.props file exists'
  file:
    state: 'file'
    path: "{{ tito_props_path }}"
