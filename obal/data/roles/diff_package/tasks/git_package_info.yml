---
- name: 'Get latest package info from git'
  command: >
    rpmspec --query
      --undefine=dist
      --queryformat=%{name}-%{version}-%{release}
      {{ '--define "scl_prefix ' + scl + '-"' if scl else '' }}
      --srpm
      {{ spec_file_path }}
  register: git_package_info
  changed_when: False

- set_fact:
    git_package_version: "{{ git_package_info.stdout }}"
