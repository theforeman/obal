---
- block:
    - name: 'Extract upstream directory'
      set_fact:
        upstream_directory: "{{ upstream.split('/')[-1] }}"

    - name: 'Clone upstream'
      git:
        repo: "{{ upstream }}"
        dest: "{{ obal_tmp_dir }}/{{ upstream_directory }}"
        version: "{{ branch }}"
        update: yes
        depth: 1

    - name: 'Copy upstream files'
      synchronize:
        src: "{{ obal_tmp_dir }}/{{ upstream_directory }}/{{ item }}"
        dest: "{{ inventory_dir }}/{{ package_base_dir }}/{{ inventory_hostname }}/"
      with_items: "{{ upstream_files }}"
  when: #block
    - upstream is defined
    - upstream.endswith('.git')
    - upstream_files is defined
    - version is not defined
  rescue: #block
    - name: 'Remove package directory'
      file:
        state: 'absent'
        path: "{{ inventory_dir }}/{{ package_base_dir }}/{{ inventory_hostname }}"

- block:
    - name: 'Make package download directory'
      file:
        state: 'directory'
        path: "{{ obal_tmp_dir }}/{{ inventory_hostname }}"

    - name: 'Fetch srpm'
      get_url:
        url: "{{ upstream }}"
        dest: "{{ obal_tmp_dir }}/{{ inventory_hostname }}/"

    - name: 'Find SRPM'
      find:
        pattern: "*.src.rpm"
        paths: "{{ obal_tmp_dir }}/{{ inventory_hostname }}/"
      register: "srpm"

    - name: 'Explode srpm'
      shell: "rpm2cpio {{ srpm.files[0].path | basename }} | cpio -idmcv --no-absolute-filenames"
      args:
        chdir: "{{ obal_tmp_dir }}/{{ inventory_hostname }}"

    - name: 'Copy upstream files'
      synchronize:
        src: "{{ obal_tmp_dir }}/{{ inventory_hostname }}/{{ item }}"
        dest: "{{ inventory_dir }}/{{ package_base_dir }}/{{ inventory_hostname }}/"
      with_items: "{{ upstream_files }}"
  when: #block
    - upstream is defined
    - upstream.endswith('src.rpm')
    - upstream_files is defined
    - version is not defined
  rescue: #block
    - name: 'Remove package directory'
      file:
        state: 'absent'
        path: "./{{ package_base_dir }}/{{ inventory_hostname }}"

- block:
    - name: get spec file
      find:
        pattern: "*.spec"
        path: "{{ inventory_dir }}/{{ package_base_dir }}/{{ inventory_hostname }}"
      register: spec_file

    - name: 'Set spec file path and setup flag'
      set_fact:
        spec_file_path: "{{ spec_file.files[0].path }}"
        setup_sources_flags: '-f'

    - name: 'Set release'
      set_fact:
        release: '1'
      when:
        - release is not defined
        - version is defined

    - name: 'Set default changelog'
      set_fact:
        changelog: '- Release {{ inventory_hostname }} {{ version }}'
      when:
        - changelog is not defined
        - version is defined

    - name: 'Ensure Source0 specfile points to source server'
      replace:
        path: "{{ spec_file_path }}"
        regexp: '^(?P<prefix>Source0:\s+)http.*/(?P<filename>.*)$'
        replace: '\g<prefix>{{ source_server }}\g<filename>'
      when:
        - source_server is defined
        - version is defined

    - name: 'Bump version in specfile'
      replace:
        path: "{{ spec_file_path }}"
        regexp: '^(?P<prefix>{{ item }}\s+)[0-9.]+(?P<suffix>.*)$'
        replace: '\g<prefix>{{ version }}\g<suffix>'
      with_items:
        - 'Version:'
        - '%global _version'
        - '%global mainver'
      when: version is defined

    - name: 'Bump release in specfile'
      replace:
        path: "{{ spec_file_path }}"
        regexp: '^(?P<prefix>{{ item }}\s+)[0-9.]+(?P<suffix>.*)$'
        replace: '\g<prefix>{{ release }}\g<suffix>'
      with_items:
        - 'Release:'
        - '%global _release'
        - '%global release'
      when: release is defined

    - name: 'add changelog entry'
      changelog:
        spec: "{{ spec_file_path }}"
        changelog: "{{ changelog }}"
      when: changelog is defined

    - name: 'update source files'
      include_role:
        name: setup_sources
