---
- hosts:
    - packages
  serial: 1
  gather_facts: false
  vars:
    changelog: rebuilt
  roles:
    - spec_file_path
  tasks:
    - name: 'Bump release'
      command: "rpmdev-bumpspec {{ spec_file_path | basename }} -c \"{{ changelog }}\""
      args:
        chdir: "{{ spec_file_path | dirname }}"
      changed_when: true
