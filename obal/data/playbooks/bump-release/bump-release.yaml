---
- hosts:
    - packages
  serial: 1
  gather_facts: no
  vars:
    changelog: rebuilt
  roles:
    - spec_file
  tasks:
    - name: 'Bump release'
      command: "rpmdev-bumpspec {{ spec_file.files[0].path | basename }} -c \"{{ changelog }}\""
      args:
        chdir: "{{ spec_file.files[0].path | dirname }}"
