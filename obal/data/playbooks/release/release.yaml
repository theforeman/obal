---
- name: Release packages
  hosts:
    - packages
  serial: 1
  gather_facts: false
  roles:
    - role: diff_package
      when: not build_package_use_koji_build | bool
    - role: build_package
      when: (build_package_use_koji_build | bool or diff_package_changed is not defined or diff_package_changed | bool)
