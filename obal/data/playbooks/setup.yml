---
- hosts:
    - localhost
  connection: local
  gather_facts: no
  tasks:
    - name: install required packages
      package:
        name: "{{ item }}"
        state: present
      become: true
      with_items:
        - rpm-build
        - koji
        - git-annex
        - quvi
        - tito
        - scl-utils
        - scl-utils-build
        - rpmlint
        - yum-utils

