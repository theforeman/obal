---
- hosts: packages
  serial: 1
  gather_facts: no
  vars:
    changelog: rebuilt
  roles:
    - package_variables
  tasks:
    - name: get spec file
      find:
        pattern: "*.spec"
        path: "{{ inventory_dir }}/{{ package_base_dir }}/{{ inventory_hostname }}"
      register: spec_file

    - name: 'Bump release'
      command: "rpmdev-bumpspec {{ spec_file.files[0].path | basename }} -c \"{{ changelog }}\""
      args:
        chdir: "{{ spec_file.files[0].path | dirname }}"
